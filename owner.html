<!-- REQUIRED: body element 2/8/25 -->
  <body>
    <header>
        <!-- REQUIRED: nav element! 2/8/25-->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timeline.html">Timeline</a></li>

      </ul>
    </nav>
    </header>

    <!-- REQUIRED: main element 2/8/25-->
    <main>
      <!--REQUIRED: form element, 3/3/25-->
      <form action="#" method="post">
        <!--REQUIRED: fieldset element 3/3/25-->
        <fieldset>
          <!--REQUIRED: legend 3/3/25-->
            <legend>Contact the Owner</legend>
            <p class="defaultwhite">* : Indicates a required field</p>
            <label for="name">* Name:</label>
            <!--REQUIRED: input element 1 of 3, 3/3/25-->
            <!--REQUIRED: required, 3/3/25-->
            <input type="text" id="name" name="name" required>

            <label for="email">* Email:</label>
            <!--REQUIRED: input element 2 of 3, 3/3/25-->
            <input type="email" id="email" name="email" required>

            <label for="content">* Message:</label>
            <!--REQUIRED: input element 3 of 3, 3/3/25-->
            <input type="text" id="content" name="content" required>

            <label for="referred-by">How did you hear about Sheila?</label>
            <!--REQUIRED: select 3/3/25-->
            <select id="referred-by" name="referred-by">
                <option value="friend">Friend of the owner</option>
                <option value="social-media">Social media post</option>
                <option value="search-engine">Looked it up</option>
                <option value="other">Other</option>
            </select>
            <div class="checkbox-container">
              <!--REQUIRED: checkbox 3/3/25-->
                <label for="subscribe">Would you like to receive news regarding Sheila?</label>
                <input type="checkbox" id="subscribe" name="subscribe">

            </div>
            <div class="button-container">
              <!--REQUIRED: submit button 3/3/25-->
                <button type="submit">Submit</button>
                <!--REQUIRED: reset button 3/3/25-->
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>
    </main>
